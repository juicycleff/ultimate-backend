consul:
  host: localhost
  port: 8500
config:
  key: ultimatebackend/config/${{ service.name }}
nats:
  url: nats://localhost:4222
redis:
  host: localhost
  port: 6379
  password: ""
app:
  auth:
    sessionKey: "session.app"
    domain: ""
    resave: true
    rolling: true
    saveUninitialized: false
    cookieMaxAge: "200H" # THIS SHOULD BE IN DURATION FORMAT 2S, 2H, 2M
    secure: false
    sessionSecret: "DKPp4JJyGdr3cPyHxxYJKb4m83AJLcNCjnt77GZG9Bh8PuBDNQBkj9BskcwvLQNB3zJhE5zkPkQjrEmzJzrsE74eAF8V4aZVMVkHFTEdGGAw6qpDkCKjNtDFd95"
service:
  discoveryHost: localhost
  healthCheck:
    timeout: 1s
    interval: 10s
    tcp: ${{ service.discoveryHost }}:${{ service.port }}
  maxRetry: 5
  retryInterval: 5000
  tags: ["v1.0.0", "api"]
  name: io.ultimatebackend.api.admin
  port: 4000
loadbalance:
  ruleCls: RandomRule
logger:
  level: info
  transports:
    - transport: console
      level: debug
      colorize: true
      datePattern: YYYY-MM-DD h:mm:ss
      label: ${{ service.name }}
    - transport: file
      name: info
      filename: info.log
      datePattern: YYYY-MM-DD h:mm:ss
      label: ${{ service.name }}
      # 100M
      maxSize: 104857600
      json: false
      maxFiles: 10
    - transport: dailyRotateFile
      filename: info.log
      datePattern: YYYY-MM-DD-HH
      zippedArchive: true
      maxSize: 20m
      maxFiles: 14d
